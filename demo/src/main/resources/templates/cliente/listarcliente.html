 <!--   * @author Michelli Fernanda -->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pagina Inicio</title>
        <meta charset="UTF-8">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Bootstrap CSS v5.2.1 -->
    </head>
    <body class="container">
        <div class="mx-auto text-center">
            <h1>Listar cliente</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div  class="container">
                <div class="pb-2">
                    <a href="http://localhost:8080/cliente/alta"><button type="" class="btn btn-light col-1">Alta</button></a>
                </div>
                <table th:if="${clientes != null and !clientes.empty}" class="table table-striped">
                    <thead>
                        <tr class="text-left">
                            <th colspan = "1" >Accion</th>
                            <!--    <th>id</th> -->
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telfono</th>
                            <th>Correo</th>
                            <th>Direccion</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td class="align-middle">
                            <a class="text-decoration-none mx-1" th:href="@{./cliente/eliminar?codcliente={id}(id=${cliente.id})}">
                                <img src="/img/delete-bin-line.png" alt="Eliminar">
                            </a>
                            <a class="text-decoration-none mx-1" th:href="@{./cliente/modificar?codcliente={id}(id=${cliente.id})}">
                                <img src="/img/file-edit-line.png" alt="Modificar">
                            </a>
                        </td>

                        <!-- <td th:text="${cliente.id}"></td> -->
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.direccion}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(clientes)}">
            <h1 class="text-center">No hay registros</h1>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        <!-- Bootstrap JavaScript Libraries -->
    </body>
</html>
